<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Different Tables</title>
</head>

<body>
<h4>(a):</h4>

<! -- Code of (a) starts -->
<table  border="1" cellspacing="0" >
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td rowspan="2">AAA X</td>
    <td>AAA Y</td>
    <td>AAA Z</td>
  </tr>
  <tr>
    <td>BBB Y</td>
    <td>BBB Z</td>
  </tr>
  <tr>
    <td>CCC X</td>
    <td>BBB Y</td>
    <td>BBB Z</td>
  </tr>
</table>
<! -- Code of (a) ends -->

<h4>(b):</h4>

<! -- Code of (b) starts -->
<table  border="1" cellspacing="0" >
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td>AAA X</td>
    <td>AAA Y</td>
    <td>AAA Z</td>
  </tr>
  <tr>
    <td>&nbsp</td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>CCC X</td>
    <td>BBB Y</td>
    <td>BBB Z</td>
  </tr>
</table>
<! -- Code of (b) ends -->

<h4>(c):</h4>

<! -- Code of (c) starts -->
<table border="1" cellspacing="0" >
  <tr>
    <th>Column 1:</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td>AAA X:</td>
    <td>AAA Y</td>
    <td>AAA Z</td>
  </tr>
  <tr>
    <td></td>
    <td>BBB Y</td>
    <td>BBB Z</td>
  </tr>
  <tr>
    <td colspan="3">CCC X</td>
  </tr>
</table>
<! -- Code of (c) ends -->

<h4>(d):</h4>

<! -- Code of (d) starts -->
<table  border="1" cellspacing="0" >
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td rowspan="2">AAA X</td>
    <td>AAA Y</td>
    <td>AAA Z</td>
  </tr>
  <tr>
    <td>BBB Y</td>
    <td>BBB Z</td>
  </tr>
  <tr>
    <td>CCC X</td>
    <td></td>
    <td></td>
  </tr>
</table>
<! -- Code of (d) ends -->

</body>
</html>
